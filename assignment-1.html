<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>			
		<style>

		 #bubble {
			height: 90px;
			position: relative;
			width: 160px;
		}
		.left_box {
		  background: #5ac4ed none repeat scroll 0 0;
		  border-radius: 10px;
		  height: 100%;
		  position: absolute;
		  right: 0;
		  width: 85%;
		}
		.right_box {
		  border-bottom: 35px solid #5ac4ed;
		  border-left: 20px solid transparent;
		  border-right: 20px solid transparent;
		  height: 0;
		  left: 0;
		  position: absolute;
		  top: 10px;
		  transform: rotate(-90deg);
		  width: 0;
		}		
		</style>
	</head>
	<body>
		<div id="container">
			<h1 style="text-align:center">speech bubble </h1>

			<div id="bubble">
			<div class="right_box bubble_box">
			</div>
			<div class="left_box bubble_box">
			</div>

			</div>
		</div>
	</body>
</html>
